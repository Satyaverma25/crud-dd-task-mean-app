name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Backend Image
        run: |
          docker build -t satyaverma25/backend:latest ./backend
          docker push satyaverma25/backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t satyaverma25/frontend:latest ./frontend
          docker push satyaverma25/frontend:latest